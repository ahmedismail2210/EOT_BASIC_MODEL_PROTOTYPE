{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="auth">
    <div class="card">
      <div class="auth__header text-center">
        <a href="{% url 'login' %}">
          <img src="{% static "images/icon.svg" %}" alt="icon" />
        </a>
        <h3>Request Reset Password</h3>
        <p>Hello, Welcome To Request Reset for Password!</p>
      </div>

      <form action="" method="POST" class="form auth__form">
        {% csrf_token %}
        
        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">Email: </label>
          <input
            class="input input--email"
            id="formInput#email"
            type="email"
            name="email"
            placeholder="Enter Your Email"
            required*
          />
        </div>

        <div class="auth__actions">
          <a href="{% url 'password_reset_done' %}"><button class="btn btn--sub btn--lg" type="submit">Reset</button></a>
        </div>
      </form>
    </div>
  </div>


{% endblock content %}
